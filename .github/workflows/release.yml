name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Validate tag and crate version (v2 only; TUI not published to crates.io)
        shell: bash
        run: |
          set -euo pipefail

          TAG_VERSION="${GITHUB_REF_NAME#v}"
          V2_VERSION=$(sed -n 's/^version = "\(.*\)"/\1/p' crates/emotiv-cortex-v2/Cargo.toml | head -n1)

          if [[ -z "$V2_VERSION" ]]; then
            echo "Could not parse emotiv-cortex-v2 version."
            exit 1
          fi

          if [[ "$TAG_VERSION" != "$V2_VERSION" ]]; then
            echo "Tag version ($TAG_VERSION) must match emotiv-cortex-v2 version ($V2_VERSION)."
            exit 1
          fi

      - name: Publish emotiv-cortex-v2
        run: cargo publish -p emotiv-cortex-v2
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      # TUI is not published to crates.io; Windows binary is attached to the GitHub Release only.

  build-windows:
    name: Build Windows binary
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build emotiv-cortex-tui (release)
        run: cargo build -p emotiv-cortex-tui --release --no-default-features

      - name: Upload Windows binary
        uses: actions/upload-artifact@v4
        with:
          name: emotiv-cortex-tui-windows-x86_64
          path: target/release/emotiv-cortex-tui.exe

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [publish, build-windows]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Windows binary
        uses: actions/download-artifact@v4
        with:
          name: emotiv-cortex-tui-windows-x86_64

      - name: Rename asset for release
        run: mv emotiv-cortex-tui.exe emotiv-cortex-tui-x86_64-pc-windows-msvc.exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
          files: emotiv-cortex-tui-x86_64-pc-windows-msvc.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
