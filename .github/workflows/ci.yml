name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  quality:
    name: Quality Gates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Rustfmt check
        run: cargo fmt --all --check

      - name: Clippy gate (v2 rustls)
        run: >
          cargo clippy -p emotiv-cortex-v2 --lib
          --no-default-features --features rustls-tls,config-toml
          -- -D clippy::unwrap_used -D clippy::expect_used
          -D clippy::panic -D clippy::todo -D clippy::unimplemented

      - name: Clippy gate (CLI no default features)
        run: >
          cargo clippy -p emotiv-cortex-cli --bin emotiv-cortex-cli
          --no-default-features
          -- -D clippy::unwrap_used -D clippy::expect_used
          -D clippy::panic -D clippy::todo -D clippy::unimplemented

      - name: Clippy pedantic report (v2 rustls)
        continue-on-error: true
        run: >
          cargo clippy -p emotiv-cortex-v2 --lib
          --no-default-features --features rustls-tls,config-toml
          -- -W clippy::pedantic

      - name: Clippy pedantic report (CLI no default features)
        continue-on-error: true
        run: >
          cargo clippy -p emotiv-cortex-cli --bin emotiv-cortex-cli
          --no-default-features
          -- -W clippy::pedantic

  rustls-matrix:
    name: Rustls Matrix (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Check emotiv-cortex-v2 (rustls)
        run: >
          cargo check -p emotiv-cortex-v2
          --no-default-features --features rustls-tls,config-toml

      - name: Test emotiv-cortex-v2 (rustls)
        env:
          EMOTIV_SKIP_LIVE_TESTS: "1"
        run: >
          cargo test -p emotiv-cortex-v2
          --no-default-features --features rustls-tls,config-toml

      - name: Check CLI (no default features)
        run: cargo check -p emotiv-cortex-cli --no-default-features

      - name: Test CLI (no default features)
        run: cargo test -p emotiv-cortex-cli --no-default-features

  native-tls:
    name: Native TLS (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Check emotiv-cortex-v2 (native-tls)
        run: >
          cargo check -p emotiv-cortex-v2
          --no-default-features --features native-tls,config-toml

      - name: Test emotiv-cortex-v2 (native-tls)
        env:
          EMOTIV_SKIP_LIVE_TESTS: "1"
        run: >
          cargo test -p emotiv-cortex-v2
          --no-default-features --features native-tls,config-toml

  docs:
    name: Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Test emotiv-cortex-v2 docs
        run: >
          cargo test -p emotiv-cortex-v2 --doc
          --no-default-features --features rustls-tls,config-toml

      - name: Verify no ignored rustdoc examples in emotiv-cortex-v2 src
        shell: bash
        run: |
          set -euo pipefail
          if grep -R -n '```ignore' crates/emotiv-cortex-v2/src; then
            echo "Found rustdoc examples marked as ignore in crates/emotiv-cortex-v2/src."
            exit 1
          fi

      - name: Build emotiv-cortex-v2 docs with warnings denied
        run: >
          RUSTDOCFLAGS="-D warnings"
          cargo doc -p emotiv-cortex-v2 --no-deps
          --no-default-features --features rustls-tls,config-toml

  lsl-windows:
    name: Check CLI LSL (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Check CLI (LSL feature)
        run: cargo check -p emotiv-cortex-cli --no-default-features --features lsl

      - name: Test CLI (LSL feature)
        run: cargo test -p emotiv-cortex-cli --no-default-features --features lsl

  package:
    name: Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Package emotiv-cortex-v2
        run: cargo package -p emotiv-cortex-v2 --allow-dirty

      - name: Package emotiv-cortex-cli (manifest/list check)
        run: cargo package -p emotiv-cortex-cli --allow-dirty --list
