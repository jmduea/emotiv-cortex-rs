name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  CLIPPY_WARNINGS_V2_MAX: "0"
  CLIPPY_WARNINGS_CLI_MAX: "0"
  COVERAGE_MIN_LINES: "48"

jobs:
  quality:
    name: Quality Gates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Rustfmt check
        run: cargo fmt --all --check

      - name: Clippy gate (v2 rustls + warning budget)
        shell: bash
        run: |
          set -euo pipefail
          cargo clippy -p emotiv-cortex-v2 --lib \
            --no-default-features --features rustls-tls,config-toml \
            -- -D clippy::unwrap_used -D clippy::expect_used \
            -D clippy::panic -D clippy::todo -D clippy::unimplemented \
            2>&1 | tee clippy-v2.txt

          warning_count=$(grep -cE '^warning(\[[^]]+\])?:' clippy-v2.txt || true)
          echo "emotiv-cortex-v2 clippy warnings: ${warning_count} (budget: ${CLIPPY_WARNINGS_V2_MAX})"
          if [ "${warning_count}" -gt "${CLIPPY_WARNINGS_V2_MAX}" ]; then
            echo "clippy warning budget exceeded for emotiv-cortex-v2"
            exit 1
          fi

      - name: Clippy gate (CLI no default features + warning budget)
        shell: bash
        run: |
          set -euo pipefail
          cargo clippy -p emotiv-cortex-tui --bin emotiv-cortex-tui \
            --no-default-features \
            -- -D clippy::unwrap_used -D clippy::expect_used \
            -D clippy::panic -D clippy::todo -D clippy::unimplemented \
            2>&1 | tee clippy-cli.txt

          warning_count=$(grep -cE '^warning(\[[^]]+\])?:' clippy-cli.txt || true)
          echo "emotiv-cortex-tui clippy warnings: ${warning_count} (budget: ${CLIPPY_WARNINGS_CLI_MAX})"
          if [ "${warning_count}" -gt "${CLIPPY_WARNINGS_CLI_MAX}" ]; then
            echo "clippy warning budget exceeded for emotiv-cortex-tui"
            exit 1
          fi

      - name: Clippy pedantic report (v2 rustls)
        continue-on-error: true
        run: >
          cargo clippy -p emotiv-cortex-v2 --lib
          --no-default-features --features rustls-tls,config-toml
          -- -W clippy::pedantic

      - name: Clippy pedantic report (CLI no default features)
        continue-on-error: true
        run: >
          cargo clippy -p emotiv-cortex-tui --bin emotiv-cortex-tui
          --no-default-features
          -- -W clippy::pedantic

  coverage:
    name: Coverage Gate (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: taiki-e/install-action@cargo-llvm-cov
      - uses: Swatinem/rust-cache@v2

      - name: Coverage threshold (workspace line >= budget)
        env:
          EMOTIV_SKIP_LIVE_TESTS: "1"
        shell: bash
        run: |
          set -euo pipefail
          cargo llvm-cov --workspace --all-targets \
            --lcov --output-path lcov.info \
            --fail-under-lines "${COVERAGE_MIN_LINES}" | tee coverage.txt

      - name: Coverage gate summary
        if: ${{ success() }}
        shell: bash
        run: |
          {
            echo "## Coverage Gate"
            echo ""
            echo "- Threshold: line coverage >= ${COVERAGE_MIN_LINES}%"
            echo "- Result: PASS"
            echo "- Total coverage:"
            grep '^TOTAL' coverage.txt || echo "(TOTAL row not found in output)"
            echo ""
            echo "LCOV report is uploaded as artifact: \`lcov\`."
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: lcov
          path: |
            lcov.info
            coverage.txt

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: false

  rustls-matrix:
    name: Rustls Matrix (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Check emotiv-cortex-v2 (rustls)
        run: >
          cargo check -p emotiv-cortex-v2
          --no-default-features --features rustls-tls,config-toml

      - name: Test emotiv-cortex-v2 (rustls)
        env:
          EMOTIV_SKIP_LIVE_TESTS: "1"
        run: >
          cargo test -p emotiv-cortex-v2
          --no-default-features --features rustls-tls,config-toml

      - name: Check CLI (no default features)
        run: cargo check -p emotiv-cortex-tui --no-default-features

      - name: Test CLI (no default features)
        run: cargo test -p emotiv-cortex-tui --no-default-features

  native-tls:
    name: Native TLS (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Check emotiv-cortex-v2 (native-tls)
        run: >
          cargo check -p emotiv-cortex-v2
          --no-default-features --features native-tls,config-toml

      - name: Test emotiv-cortex-v2 (native-tls)
        env:
          EMOTIV_SKIP_LIVE_TESTS: "1"
        run: >
          cargo test -p emotiv-cortex-v2
          --no-default-features --features native-tls,config-toml

  docs:
    name: Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Test emotiv-cortex-v2 docs
        run: >
          cargo test -p emotiv-cortex-v2 --doc
          --no-default-features --features rustls-tls,config-toml

      - name: Verify no ignored rustdoc examples in emotiv-cortex-v2 src
        shell: bash
        run: |
          set -euo pipefail
          if grep -R -n '```ignore' crates/emotiv-cortex-v2/src; then
            echo "Found rustdoc examples marked as ignore in crates/emotiv-cortex-v2/src."
            exit 1
          fi

      - name: Verify no ignored rustdoc examples in emotiv-cortex-tui src
        shell: bash
        run: |
          set -euo pipefail
          if grep -R -n '```ignore' crates/emotiv-cortex-tui/src; then
            echo "Found rustdoc examples marked as ignore in crates/emotiv-cortex-tui/src."
            exit 1
          fi

      - name: Build emotiv-cortex-v2 rustdoc with warnings denied
        run: >
          cargo rustdoc -p emotiv-cortex-v2
          --no-default-features --features rustls-tls,config-toml
          -- -D warnings

      - name: Build emotiv-cortex-tui rustdoc with warnings denied
        run: >
          cargo rustdoc -p emotiv-cortex-tui
          --no-default-features
          -- -D warnings

      - name: Documentation gates summary
        if: ${{ success() }}
        shell: bash
        run: |
          {
            echo "## Documentation Gates"
            echo ""
            echo "- \`emotiv-cortex-v2\` doctests: PASS"
            echo "- \`emotiv-cortex-v2\` rustdoc warnings denied: PASS"
            echo "- \`emotiv-cortex-tui\` rustdoc warnings denied: PASS"
            echo "- rustdoc \`ignore\` snippet scan (both crates): PASS"
          } >> "$GITHUB_STEP_SUMMARY"

  lsl-windows:
    name: Check CLI LSL (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Check CLI (LSL feature)
        run: cargo check -p emotiv-cortex-tui --no-default-features --features lsl

      - name: Test CLI (LSL feature)
        run: cargo test -p emotiv-cortex-tui --no-default-features --features lsl

  package:
    name: Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Package emotiv-cortex-v2
        run: cargo package -p emotiv-cortex-v2 --allow-dirty

      - name: Package emotiv-cortex-tui (manifest/list check)
        run: cargo package -p emotiv-cortex-tui --allow-dirty --list
